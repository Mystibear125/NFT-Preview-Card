<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <main>
    <div class="image">
      <img class="paper" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img class="icon" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <p class="equilibrium">Equilibrium #3429</p>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="balance-time">
      <div class="balance">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="amount">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <p class="time-left">3 days left</p>
      </div>
    </div>
    <footer>
      <img src="images/image-avatar.png" alt="">
      <p class="creator">Creation of 
        <span>Jules Wyvern</span>
      </p>
    </footer>
  </main>
  </div>
</body>
</html>
